<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f1ee;
            color: #333;
        }
        
        #main-image {
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
        }

        .thumbnail {
            cursor: pointer;
            transition: transform 0.3s ease, border-color 0.3s ease;
            border: 4px solid transparent;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }
        
        .thumbnail.active {
            border-color: #a39171;
            transform: scale(1.05);
        }
    </style>
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: A single-page, full-screen, interactive gallery. The main view shows one large image. A persistent navigation (a bottom filmstrip) allows users to switch between the 7 rooms. This structure is chosen for a highly visual, immersive 'trending' portfolio experience, focusing user attention on one image at a time while making exploration simple and intuitive. -->
    <!-- Visualization & Content Choices: The core 'data' is the 7 user-provided photographs. Goal: Showcase visual portfolio. Viz/Presentation Method: Using <img> tags for thumbnails and a CSS `background-image` for the main display. Raster images are essential as they are the core content, despite a general preference for non-raster assets in data-viz contexts. Interaction: Clicking a thumbnail will dynamically change the main displayed image and its description using Vanilla JS. This provides an interactive 'tour' of the home. Justification: This is the most direct and effective way to build a photography portfolio. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="overflow-hidden">

    <div class="h-screen w-screen flex flex-col">
        
        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col md:flex-row">
            
            <!-- Main Image Display -->
            <div id="main-image" class="w-full md:w-3/4 h-3/5 md:h-full bg-gray-300">
                <!-- Title and Navigation -->
                <div class="p-6 md:p-10 text-white" style="text-shadow: 0 1px 3px rgba(0,0,0,0.5)">
                    <h1 class="text-3xl md:text-5xl font-light" id="room-name">Living Room</h1>
                    <p class="text-lg md:text-xl font-thin">A portfolio of my home</p>
                </div>
            </div>

            <!-- Sidebar / Info Area (visible on larger screens) -->
            <div class="hidden md:flex md:w-1/4 h-full bg-white/50 backdrop-blur-sm p-8 flex-col justify-center">
                <h2 class="text-2xl font-light mb-4 text-gray-800" id="info-title">Welcome</h2>
                <p class="text-gray-600" id="info-description">
                    This is a visual tour of my home. Click the thumbnails at the bottom to explore each room. Each space has been designed with care and personality.
                </p>
            </div>

        </main>

        <!-- Bottom Thumbnail Navigation -->
        <nav class="w-full h-2/5 md:h-auto bg-white shadow-2xl z-10 p-4">
            <div id="thumbnail-container" class="flex items-center justify-center space-x-3 md:space-x-4 h-full overflow-x-auto">
                <!-- Thumbnails will be injected by JavaScript -->
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const rooms = [
                { 
                    name: 'Living Room', 
                    img: 'images\home6.jpg',
                    thumb: 'images\home6.jpg',
                    description: 'The living room: a cozy space designed for comfort, relaxation, and spending time with family.'
                },
                { 
                    name: 'Kitchen', 
                    img: 'images\home5.jpg',
                    thumb: 'images\home5.jpg',
                    description: 'A modern kitchen built for function and style, with ample counter space and natural light.' 
                },
                { 
                    name: 'Dining Area', 
                    img: 'images\home4.jpg',
                    thumb: 'images\home4.jpg',
                    description: 'The dining area, perfect for intimate dinners and hosting friends.'
                },
                { 
                    name: 'Master Bedroom', 
                    img: 'images\home3.jpg',
                    thumb: 'images\home3.jpg',
                    description: 'The master bedroom serves as a personal sanctuary, a quiet retreat from the busy day.'
                },
                { 
                    name: 'Bedroom 2', 
                    img: 'images\home2.jpg',
                    thumb: 'images\home2.jpg',
                    description: 'A clean and bright Bedroom with modern fixtures and a spa-like feel.'
                },
                { 
                    name: 'Home Office', 
                    img: 'images\home1.jpg',
                    thumb: 'images\home1.jpg',
                    description: 'A dedicated home office, built for focus and productivity.'
                },
                { 
                    name: 'Bedroom 3', 
                    img: 'images\home7.jpg',
                    thumb: '\images\home7.jpg',
                    description: 'A clean and bright Bedroom with modern fixtures and a spa-like feel.'
                }
            ];

            const mainImageEl = document.getElementById('main-image');
            const roomNameEl = document.getElementById('room-name');
            const thumbnailContainer = document.getElementById('thumbnail-container');
            const infoTitleEl = document.getElementById('info-title');
            const infoDescriptionEl = document.getElementById('info-description');

            function updateView(room, activeThumbnail) {
                mainImageEl.style.backgroundImage = `url('${room.img}')`;
                roomNameEl.textContent = room.name;
                
                if(infoTitleEl) infoTitleEl.textContent = room.name;
                if(infoDescriptionEl) infoDescriptionEl.textContent = room.description;

                document.querySelectorAll('.thumbnail').forEach(thumb => {
                    thumb.classList.remove('active');
                });
                
                activeThumbnail.classList.add('active');
            }

            rooms.forEach((room, index) => {
                const img = document.createElement('img');
                img.src = room.thumb;
                img.alt = room.name;
                img.className = 'thumbnail w-16 h-16 md:w-24 md:h-24 object-cover rounded-lg shadow-md';
                
                img.addEventListener('click', () => {
                    updateView(room, img);
                });

                thumbnailContainer.appendChild(img);

                if (index === 0) {
                    updateView(room, img);
                }
            });
        });
    </script>
</body>

</html>
